<html>
<script src='https://d3js.org/d3.v7.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>
<style> rect {fill: steelblue; stroke: black;} </style>
<style> 
    rect {fill: steelblue; stroke: black;} 
    .chart-container {
        margin-top: 50px;
        position: relative;
    }
    .back-button {
        position: absolute; 
        top: 10px;
        left: 10px;
    }
</style>
<head>
    <title>College Salaries - Drill Down Story</title>
</head>
<body onload='init()'>

    <h1>College Salaries - Drill Down Story</h1>
    <p>This is the first paragraph.</p>
    <p>This is the second paragraph.</p>
    <div class='chart-container'></div>
    <script>
    async function init() {

        const csvFilePath = 'https://raw.githubusercontent.com/lawal21/CS-416-Project/master/CS%20416/degrees-that-pay-back.csv';
        let backButton = null;
        let selectedCategory = null;

        const data = await d3.csv(csvFilePath);
            
        // Data preprocessing: Convert salaries to numbers
        data.forEach(d => {
            const salaryString = d['Mid-Career Median Salary'].replace(/[$,]/g, '');
            d['Mid-Career Median Salary'] = +salaryString;
        });
        
        // Group data by Category and calculate average salaries
        const categoryAverageSalaries = d3.group(data, d => d.Category);
        categoryAverageSalaries.forEach((value, key, map) => {
            const totalSalaries = value.reduce((acc, curr) => acc + curr['Mid-Career Median Salary'], 0);
            const averageSalary = totalSalaries / value.length;
            map.set(key, averageSalary);
        });

        // Output the results
        categoryAverageSalaries.forEach((averageSalary, category) => {
            console.log(`Category: ${category}, Average Mid-Career Median Salary: ${averageSalary.toFixed(2)}`);
        });

        const svgWidth = 1000;
        const svgHeight = 1000;
        const margin = {top: 20, right: 200, bottom: 200, left: 200};
        const chartWidth = svgWidth - margin.left - margin.right;
        const chartHeight = svgHeight - margin.top - margin.bottom;

        const svg = d3.select('.chart-container')
            .append('svg')
            .attr('width', svgWidth)
            .attr('height', svgHeight);

        const chart = svg.append('g')
            .attr('transform', `translate(${margin.left}, ${margin.top})`);

        createBarChart(categoryAverageSalaries);

        chart.selectAll('.bar')
            .on('click', onBarClick)
            .on('mouseover', onBarMouseOver)
            .on('mouseout', onBarMouseOut);

        // Function to handle click event on a bar
        function onBarClick(event, d) {
            showCategory(d[0]);
        }

        // Function to handle mouseover event on a bar
        function onBarMouseOver(event, d) {
            d3.select(this)
                .attr('fill', 'lightblue') 
                .style('cursor', 'pointer'); 
        }

        // Function to handle mouseout event on a bar
        function onBarMouseOut(event, d) {
            d3.select(this)
                .attr('fill', 'steelblue')
                .style('cursor', 'default');
        }

        // Function to show the bar chart for a specific category
        function showCategory(category) {
            selectedCategory = category;
            const filteredData = data.filter(item => item.Category === category);
            const undergraduateMajorAverageSalaries = new Map();

            filteredData.forEach(d => {
                undergraduateMajorAverageSalaries.set(d['Undergraduate Major'], d['Mid-Career Median Salary']);
            });

            // Output the results
            undergraduateMajorAverageSalaries.forEach((averageSalary, undergraduateMajor) => {
                console.log(`Undergraduate Major: ${undergraduateMajor}, Average Mid-Career Median Salary: ${averageSalary.toFixed(2)}`);
            });

            chart.selectAll('*').remove();
            createBarChart(undergraduateMajorAverageSalaries);

            backButton = d3.select('.chart-container')
                .append('button')
                .text('Back')
                .attr('class', 'back-button')
                .on('click', resetChart);
        }

        // Function to reset the chart to the original graph
        function resetChart() {
            selectedCategory = null;
            chart.selectAll('*').remove();
            createBarChart(categoryAverageSalaries);

            chart.selectAll('.bar')
                .on('click', onBarClick)
                .on('mouseover', onBarMouseOver)
                .on('mouseout', onBarMouseOut);

            if (backButton) {
                backButton.remove();
                backButton = null;
            }
        }

        // Function to create the bar chart
        function createBarChart(data) {
            // Access the keys (categories) and values (average salaries) from the Map
            const majors = Array.from(data.keys());
            //const averageSalaries = Array.from(data.values());
            const maxSalary = 110000;

            const xScale = d3.scaleLinear()
                .domain([0, maxSalary])
                .range([0, chartWidth]);

            const yScale = d3.scaleBand()
                .domain(majors)
                .range([0, chartHeight])
                .padding(0.1);

            chart.selectAll('.bar')
                .data(data)
                .enter()
                .append('rect')
                .attr('class', 'bar')
                .attr('x', 0) // Start the bars from the left side
                .attr('y', d => yScale(d[0])) // Use the yScale for positioning
                .attr('width', d => xScale(d[1])) // Use the xScale for bar width
                .attr('height', yScale.bandwidth()) // Use the yScale bandwidth for bar height

            const yAxis = d3.axisLeft(yScale);
            chart.append('g')
                .call(yAxis);

            const xAxis = d3.axisBottom(xScale);
            chart.append('g')
                .attr('transform', `translate(0, ${chartHeight})`)
                .call(xAxis);

            if (selectedCategory === null) {
                const annotationSettings = {
                    type: d3.annotationCalloutElbow,
                    note: { title: 'Original Chart', label: 'This is the initial chart' },
                    x: xScale(50000), // X position of the annotation
                    y: yScale('Social Science'), // Y position of the annotation
                    dx: 100, // Adjust the x-offset of the annotation
                    dy: 100, // Adjust the y-offset of the annotation
                    subject: { width: 100, height: yScale.bandwidth() } // Subject area that the annotation points to
                };

                const makeAnnotations = d3.annotation()
                    .annotations([annotationSettings])
                    .type(d3.annotationCallout);

                chart.append('g')
                    .attr('class', 'annotation-group')
                    .call(makeAnnotations);
            }

            // Add annotations only for specific categories
            if (selectedCategory === 'Business') {
                const annotationSettings = {
                    type: d3.annotationCalloutElbow,
                    note: { title: 'Health Care Administration', label: 'This is the Health Care Administration category' },
                    x: xScale(80000), // X position of the annotation
                    y: yScale('Health Care Administration'), // Y position of the annotation
                    dx: 100, // Adjust the x-offset of the annotation
                    dy: 20, // Adjust the y-offset of the annotation
                    subject: { width: 100, height: yScale.bandwidth() } // Subject area that the annotation points to
                };

                const makeAnnotations = d3.annotation()
                    .annotations([annotationSettings])
                    .type(d3.annotationCallout);

                chart.append('g')
                    .attr('class', 'annotation-group1')
                    .call(makeAnnotations);

                console.log(1);
            }

            if (selectedCategory === 'Engineering and Technology') {
                const annotationSettings = [{
                    type: d3.annotationCalloutElbow,
                    note: { title: 'Computer Science', label: 'This is the Health Care Administration category' },
                    x: xScale(80000), // X position of the annotation
                    y: yScale('Computer Science'), // Y position of the annotation
                    dx: 100, // Adjust the x-offset of the annotation
                    dy: 100, // Adjust the y-offset of the annotation
                    subject: { width: 100, height: yScale.bandwidth() } // Subject area that the annotation points to
                },{
                    type: d3.annotationCalloutElbow,
                    note: { title: 'Information Technology (IT)', label: 'This is the Information Technology (IT) category' },
                    x: xScale(80000), // X position of the annotation
                    y: yScale('Information Technology (IT)'), // Y position of the annotation
                    dx: 100, // Adjust the x-offset of the annotation
                    dy: 100, // Adjust the y-offset of the annotation
                    subject: { width: 100, height: yScale.bandwidth() } // Subject area that the annotation points to
                }];

                const makeAnnotations = d3.annotation()
                    .annotations([annotationSettings])
                    .type(d3.annotationCalloutElbow);

                chart.append('g')
                    .attr('class', 'annotation-group1')
                    .call(makeAnnotations)

            }

            if (selectedCategory === 'Environmental Science') {

            if (selectedCategory === 'Social Science') {

            if (selectedCategory === 'Arts') {

            }

            if (selectedCategory === 'Math and Science') {

            }

            if (selectedCategory === 'Humanities') {

            }

            if (selectedCategory === 'Medicine') {

            }
        }    
    }
    </script>
  
</body>
</html>
